name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - "SwarmFrontend/**"

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd SwarmFrontend
          npm ci

      - name: Build
        run: |
          cd SwarmFrontend
          npm run build

      - name: Deploy to local web server
        run: |
          # Ensure the target directory exists
          mkdir -p /var/www/html

          # Remove existing files (carefully!)
          rm -rf /var/www/html/*

          # Copy the build output
          cp -r SwarmFrontend/build/* /var/www/html/
