name: Deploy Backend and Database

on:
  push:
    branches: [main]
    paths:
      - "SwarmBackend/**"
      - "docker-compose.prod.yml"

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Build Backend Docker image
        run: |
          docker build -t swarmbackend:latest -f SwarmBackend/Dockerfile .

      - name: Deploy with Docker Compose
        run: |
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d

      - name: Wait for services to be ready
        run: |
          max_retries=30
          for i in $(seq 1 $max_retries)
          do
            if docker-compose -f docker-compose.prod.yml exec -T db pg_isready && curl -f http://localhost:${BACKEND_PORT}/health
            then
              echo "Services are ready!"
              break
            fi
            if [ $i -eq $max_retries ]
            then
              echo "Services did not become ready in time"
              exit 1
            fi
            echo "Waiting for services to be ready... (Attempt $i/$max_retries)"
          done

      - name: Run database migrations
        run: |
          docker-compose -f docker-compose.prod.yml exec -T backend dotnet ef database update

      - name: Prune old Docker images
        run: docker image prune -af
