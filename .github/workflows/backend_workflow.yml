name: Deploy Backend and Database
on:
  push:
    branches: [main]
    paths:
      - "SwarmBackend/**"
      - "docker-compose.prod.yml"
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Build Backend Docker image
        run: |
          docker build -t swarmbackend:latest -f SwarmBackend/Dockerfile .
      - name: Deploy with Docker Compose
        run: |
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d db
          # Wait for database to be ready
          docker-compose -f docker-compose.prod.yml run --rm backend sh -c "until nc -z db 5432; do echo waiting for db; sleep 2; done;"
          # Run migrations
          docker-compose -f docker-compose.prod.yml run --rm backend sh -c "dotnet ef database update"
          # Start all services
          docker-compose -f docker-compose.prod.yml up -d
      - name: Prune old Docker images
        run: docker image prune -af